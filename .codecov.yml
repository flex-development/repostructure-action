# CODECOV CONFIGURATION
# https://docs.codecov.com/docs/codecovyml-reference

---
codecov:
  notify:
    after_n_builds: 1
    wait_for_ci: true
  require_ci_to_pass: true

comment:
  after_n_builds: 1
  behavior: default
  layout: header,diff,flags,components,tree,footer
  require_base: false
  require_changes: false
  require_head: true
  show_carryforward_flags: true
  show_critical_paths: true

component_management:
  default_rules:
    statuses:
      - type: project
        target: 100%
  individual_components:
    - component_id: apps
      name: apps
      paths:
        - src/subdomains/apps/**/*.ts
    - component_id: branches
      name: branches
      paths:
        - src/subdomains/branches/**/*.ts
    - component_id: commands
      name: commands
      paths:
        - src/commands/*.ts
    - component_id: config
      name: config
      paths:
        - src/subdomains/config/**/*.ts
    - component_id: environments
      name: environments
      paths:
        - src/subdomains/environments/**/*.ts
    - component_id: labels
      name: labels
      paths:
        - src/subdomains/labels/**/*.ts
    - component_id: octokit
      name: octokit
      paths:
        - src/subdomains/octokit/**/*.ts
    - component_id: queries
      name: queries
      paths:
        - src/queries/*.ts
    - component_id: security
      name: security
      paths:
        - src/subdomains/security/**/*.ts
    - component_id: teams
      name: teams
      paths:
        - src/subdomains/teams/**/*.ts
    - component_id: users
      name: users
      paths:
        - src/subdomains/users/**/*.ts

coverage:
  precision: 2
  range: 90..100
  round: nearest
  status:
    changes:
      default:
        branches:
          - dependabot/*
          - feat/*
          - hotfix/*
          - main
          - release/*
        if_ci_failed: error
        if_not_found: success
        informational: false
        only_pulls: false
    patch:
      default:
        branches:
          - dependabot/*
          - feat/*
          - hotfix/*
          - main
          - release/*
        if_ci_failed: error
        if_not_found: success
        informational: false
        only_pulls: false
        target: 100%
        threshold: 0%
    project:
      default:
        branches:
          - dependabot/*
          - feat/*
          - hotfix/*
          - main
          - release/*
        if_ci_failed: error
        if_not_found: success
        informational: false
        only_pulls: false
        target: 100%
        threshold: 0%

flags:
  node20:
    carryforward: false
    paths:
      - src/

github_checks:
  annotations: true

ignore:
  - '**/__mocks__/'
  - '**/__tests__/'
  - '**/interfaces/'
  - '**/types/'
  - '**/index.ts'
  - src/main.ts

profiling:
  critical_files_paths:
    - src/runner.module.ts
    - src/subdomains/config/config.module.ts
    - src/subdomains/octokit/octokit.module.ts
